<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 id="title">Drum🥁Kit</h1>
  <div class="set">
    <button class="bass drum">W</button>
    <button class="crash cymbal">A</button>
    <button class="ride cymbal">S</button>
    <button class="medium tom">D</button>
    <button class="small tom">J</button>
    <button class="floor tom">K</button>
    <button class="snare">L</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
